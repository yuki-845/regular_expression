<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formsetのテスト</title>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    
        <label>Name<input type="text" name="name" id="name" value="{{name}}"></label>
        {% if name == "" %}
        Ageは1~3桁の半角数字のみで入力してください
        {% endif %}
        <label>Age</label><input type="text" name="age" id="age">
        <label>Zip Code</label><input type="text" name="zip_code" id="zip_code">
        <label>Tel</label><input type="text" name="tel" id="tel">
    
    <input type="submit" value="送信">
</form>
</body>
</html>
